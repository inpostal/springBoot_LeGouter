            width: 18px;

        .custom-checkbox label:before {
            content: '';
            margin-right: 10px;
            display: inline-block;
            vertical-align: text-top;
            background: white;
            border: 1px solid #bbb;
            border-radius: 2px;
            box-sizing: border-box;
            z-index: 2;

        .custom-checkbox input[type="checkbox"]:checked + label:after {
            content: '';
            position: absolute;
            left: 6px;
            top: 3px;
            width: 6px;
            height: 11px;
            border: solid #000;
            border-width: 0 3px 3px 0;
            transform: inherit;
            z-index: 3;

            border-color: #03A9F4;

    // 新增一筆 ----------------------------------------------------------------------------------------------------------------------
    $("#insert").off().on("click", function(e) {
        e.preventDefault(); // 阻止默认事件行为

        // 驗證
        if ($("#dessertName").val() === "") {
            window.alert("請填寫商品名稱");
            return;
        } else if ($("#dessertName").val().length > 30) {
            window.alert("商品名稱不得超過30字");
            return;
        } else if ($("#dessertContent").val() === "") {
            window.alert("請填寫商品描述");
            return;
        } else if ($("#dessertContent").val().length > 300) {
            window.alert("商品描述不得超過300字");
            return;
        } else if ($("#dessertPrice").val() === "") {
            window.alert("請填寫商品價格，僅限填入數字0-9");
            return;
        } else if ($("#dessertPrice").val() === "" || $("#dessertPrice").val().length > 5 || $("#dessertPrice").val() === "0" ) {
            window.alert("商品價格應介於1~9999之間");
            return;
        } else {
            $.ajax({
                url: '/dessert5/insert',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    dessertName: $("#dessertName").val(),
                    dessertContent: $("#dessertContent").val(),
                    dessertPrice: $("#dessertPrice").val(),
                    dessertStatus: "販售中"
                }),
                success: function(res){
                    // 跳出訊息視窗
                    window.alert(res);
                    if (res != "商品已存在，無法修改") {
                        location.reload();
                    }
                    return;
                },
                error: function(xhr, textStatus, errorThrown) {
                    console.error(xhr);
            }
        });}



    });


    // 編輯一筆 -------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
    $(document).on("click", ".edit", function() {
        let dessertId = $(this).data('id');
        console.log(dessertId);

        // 給input標籤預設值
        $.ajax({
            url: '/dessert5/editdefault?dessertId=' + encodeURIComponent(dessertId),
            type: 'GET',
            success: function(res) {
                console.log(res);
                $("#editName").val(res.dessertName);
                $("#editContent").val(res.dessertContent);
                $("#editPrice").val(res.dessertPrice);
                $("#editStatus").val(res.dessertStatus);
            },
            error: function(xhr, textStatus, errorThrown) {
                console.error(xhr);
            }
        });

        $("#dessert-edit").off().on("click", function(e) {
            e.preventDefault(); // 防止表单提交

            // 保存当前点击的按钮元素的引用
            const $currentButton = $(this);

            if ($("#editName").val() === "") {
                window.alert("請填寫商品名稱");
                return;
            } else if ($("#editName").val().length > 30) {
                window.alert("商品名稱不得超過30字");
                return;
            } else if ($("#editContent").val() === "") {
                window.alert("請填寫商品描述");
                return;
            } else if ($("#editContent").val().length > 300) {
                window.alert("商品描述不得超過300字");
                return;
            } else if ($("#editPrice").val() === "") {
                window.alert("請填寫商品價格，僅限填入數字0-9");
                return;
            } else if ($("#editPrice").val() === "" || $("#editPrice").val().length > 5 || $("#editPrice").val() === "0" ) {
                window.alert("商品價格應介於1~9999之間");
                return;
            } else {
                $.ajax({
                    url: '/dessert5/update/' + encodeURIComponent(dessertId),
                    type: 'PUT',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        dessertName: $("#editName").val(),
                        dessertContent: $("#editContent").val(),
                        dessertPrice: $("#editPrice").val(),
                        dessertStatus: $("#editStatus").val()
                    }),
                    success: function(res) {
                        // 跳出訊息視窗
                        window.alert(res);
                        if (res != "商品已存在，無法修改") {
                            location.reload();
                        }
                        return;
                        // 在成功后解绑当前按钮元素的点击事件
                        // $currentButton.off('click');
                    },
                    error: function(xhr, textStatus, errorThrown) {
                        console.error(xhr);
                    }
                });
            }
        });
    });
