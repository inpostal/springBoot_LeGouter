        /* Custom checkbox */

        .custom-checkbox input[type="checkbox"] {

            margin: 5px 0 0 3px;
            z-index: 9;
        }
        .custom-checkbox label:before{
            width: 18px;
            height: 18px;
        }
        .custom-checkbox label:before {
            content: '';
            margin-right: 10px;
            display: inline-block;
            vertical-align: text-top;
            background: white;
            border: 1px solid #bbb;
            border-radius: 2px;
            box-sizing: border-box;
            z-index: 2;
        }
        .custom-checkbox input[type="checkbox"]:checked + label:after {
            content: '';
            position: absolute;
            left: 6px;
            top: 3px;
            width: 6px;
            height: 11px;
            border: solid #000;
            border-width: 0 3px 3px 0;
            transform: inherit;
            z-index: 3;
            transform: rotateZ(45deg);
        }
        .custom-checkbox input[type="checkbox"]:checked + label:before {
            border-color: #03A9F4;
            background: #03A9F4;
        }
        .custom-checkbox input[type="checkbox"]:checked + label:after {
            border-color: #fff;
        }

            cursor: auto;

        // 編輯一筆 -------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
        $(document).on("click", ".edit", function() {
            let dessertId = $(this).data('id');
            console.log(dessertId);

            // 給input標籤預設值
            $.ajax({
                url: '/dessert5/editdefault?dessertId=' + encodeURIComponent(dessertId),
                type: 'GET',
                success: function(res) {
                    console.log(res);
                    $("#editName").val(res.dessertName);
                    $("#editContent").val(res.dessertContent);
                    $("#editPrice").val(res.dessertPrice);
                    $("#editStatus").val(res.dessertStatus);
                },
                error: function(xhr, textStatus, errorThrown) {
                    console.error(xhr);
                }
            });

            $("#dessert-edit").off().on("click", function(e) {
                e.preventDefault(); // 防止表单提交

                // 保存当前点击的按钮元素的引用
                const $currentButton = $(this);

                $.ajax({
                    url: '/dessert5/update/' + encodeURIComponent(dessertId),
                    type: 'PUT',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        dessertName: $("#editName").val(),
                        dessertContent: $("#editContent").val(),
                        dessertPrice: $("#editPrice").val(),
                        dessertStatus: $("#editStatus").val()
                    }),
                    success: function(res) {
                        // 跳出訊息視窗
                        window.alert(res);
                        location.reload();

                        // 在成功后解绑当前按钮元素的点击事件
                        $currentButton.off('click');
                    },
                    error: function(xhr, textStatus, errorThrown) {
                        console.error(xhr);
                    }
                });
            });
        });


        // 圖片管理 -------------------------------------------------------------------------------------------------------------------
        function redirectToEditPicture(param) {
            console.log(param);
            let url = 'imgg.html?param=' + encodeURIComponent(param);
            window.open(url, "商品圖片管理", "width=720,height=650");
        }
