<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js" integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>

    // 圖片管理 -------------------------------------------------------------------------------------------------------------------
    $(document).ready(function() {

        // 取得主頁傳過來的參數
        let param = new URLSearchParams(window.location.search);
        let dessertId = param.get('param');
        console.log(dessertId);


        // 清除上一次點擊所留下來的.after的img標籤
        $("#img0").next("img").remove();
        $("#img1").next("img").remove();
        $("#img2").next("img").remove();
        $("#img3").next("img").remove();


        // 從資料庫顯示圖片0
        $("#img0").after(`<img src="/dessert5/image0?dessertId=${dessertId}" alt="" style="width: 150px; padding-bottom: 2px;">`)
        // 從資料庫顯示圖片1
        $("#img1").after(`<img src="/dessert5/image1?dessertId=${dessertId}" alt="" style="width: 150px; padding-bottom: 2px;">`)
        // 從資料庫顯示圖片2
        $("#img2").after(`<img src="/dessert5/image2?dessertId=${dessertId}" alt="" style="width: 150px; padding-bottom: 2px;">`)
        // 從資料庫顯示圖片3
        $("#img3").after(`<img src="/dessert5/image3?dessertId=${dessertId}" alt="" style="width: 150px; padding-bottom: 2px;">`)


        // 刪除圖片 -----------------------------------------------------------------------------------------------------------
        // 刪除圖片0
        $("#delete0").off().on("click", function(e) {
            e.preventDefault(); // 防止表单提交

            // 保存当前点击的按钮元素的引用
            const $currentButton = $(this);

            $.ajax({
                url: '/dessert5/delete0?dessertId=' + encodeURIComponent(dessertId),
                type: 'DELETE',
                success: function(res) {
                    // 跳出訊息視窗
                    window.alert(res);
                    location.reload();

                    // 在成功后解绑当前按钮元素的点击事件
                    $currentButton.off('click');
                },
                error: function(xhr, textStatus, errorThrown) {
                    console.error(xhr);
                }
            });
        });

        // 刪除圖片1
        $("#delete1").off().on("click", function(e) {
            e.preventDefault(); // 防止表单提交

            // 保存当前点击的按钮元素的引用
            const $currentButton = $(this);

            $.ajax({
                url: '/dessert5/delete1?dessertId=' + encodeURIComponent(dessertId),
                type: 'DELETE',
                success: function(res) {
                    // 跳出訊息視窗
                    window.alert(res);
                    location.reload();

                    // 在成功后解绑当前按钮元素的点击事件
                    $currentButton.off('click');
                },
                error: function(xhr, textStatus, errorThrown) {
                    console.error(xhr);
                }
            });
        });

        // 刪除圖片2
        $("#delete2").off().on("click", function(e) {
            e.preventDefault(); // 防止表单提交

            // 保存当前点击的按钮元素的引用
            const $currentButton = $(this);

            $.ajax({
                url: '/dessert5/delete2?dessertId=' + encodeURIComponent(dessertId),
                type: 'DELETE',
                success: function(res) {
                    // 跳出訊息視窗
                    window.alert(res);
                    location.reload();

                    // 在成功后解绑当前按钮元素的点击事件
                    $currentButton.off('click');
                },
                error: function(xhr, textStatus, errorThrown) {
                    console.error(xhr);
                }
            });
        });

        // 刪除圖片3
        $("#delete3").off().on("click", function(e) {
            e.preventDefault(); // 防止表单提交

            // 保存当前点击的按钮元素的引用
            const $currentButton = $(this);

            $.ajax({
                url: '/dessert5/delete3?dessertId=' + encodeURIComponent(dessertId),
                type: 'DELETE',
                success: function(res) {
                    // 跳出訊息視窗
                    window.alert(res);
                    location.reload();

                    // 在成功后解绑当前按钮元素的点击事件
                    $currentButton.off('click');
                },
                error: function(xhr, textStatus, errorThrown) {
                    console.error(xhr);
                }
            });
        });


        // 上傳圖片 -----------------------------------------------------------------------------------------------------------------
        $("#picupload").off().on("click", function(e) {
            e.preventDefault(); // 防止表单提交

            // 保存当前点击的按钮元素的引用
            const $currentButton = $(this);

            let picform = $("#picform");
            let imageInputs = picform.find("input[type='file']"); // 選取4個檔案輸入元素

            let formData = new FormData();

            // 將每個檔案存到 formData
            for (let i = 0; i < imageInputs.length; i++) {
                let files = imageInputs[i].files[0];
                console.log(files);

                // 存入formdata
                formData.append(i, files);

            }

            console.log(formData);


            $.ajax({
                url: '/dessert5/upload/' + encodeURIComponent(dessertId),
                type: 'PUT',
                contentType: false,
                processData: false,
                data: formData,
                success: function(res) {
                    window.alert(res);
                    location.reload();
                },
                error: function(xhr, textStatus, errorThrown) {
                    console.error(xhr);
                }
            });
        });
        //---------------------------------------------------------------------------------------------




    });






</script>
