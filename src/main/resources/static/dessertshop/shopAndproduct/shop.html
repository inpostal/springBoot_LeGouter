    <script>
        <!-- 跳轉頁面同時傳參數函式 -->
        function redirectToSProduct(param) {
            let url = 'sproduct.html?param=' + encodeURIComponent(param);
            window.location.href = url;
        }

        <!-- getall -->
        $(document).ready(findAll());
        function findAll(){
            $.ajax({
                url: '/dessert5front/findall',
                type: 'GET',
                success: function(res){
                    console.log(res);
                    let html = "";
                    for (let e in res) {
                        // let dessertId = res[e].dessertId;
                        html += `<div class="pro" onclick="redirectToSProduct(${res[e].dessertId})">
                                    <img src="/dessert5/image0?dessertId=${res[e].dessertId}" alt="沒有圖片">
                                    <div class="des">
                                        <span>甜點商城</span>
                                        <h5>${res[e].dessertName}</h5>
                                        <div class="star">
                                            <i class="fas fa-star"></i>
                                            <i class="fas fa-star"></i>
                                            <i class="fas fa-star"></i>
                                            <i class="fas fa-star"></i>
                                            <i class="fas fa-star"></i>
                                        </div>
                                        <h4>NT$${res[e].dessertPrice}</h4>
                                    </div>
                                    <!-- <a href="#"><i class="fal fa-shopping-cart cart"></i></a> -->
                                </div>`;

                    }
                    $("#mainfrontshop").html(html);
                },
                error: function(xhr, textStatus, errorThrown) {
                    console.error(xhr);
                }
            })
        }
    </script>
