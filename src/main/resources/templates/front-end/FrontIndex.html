<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Le Goûter</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="">
    <link href="/Commom/css/css2.css" rel="stylesheet">

    <link href="/Commom/css/all.min.css" rel="stylesheet">
    <link href="/Commom/css/bootstrap-icons.css" rel="stylesheet">

    <link href="/Commom/css/animate.min.css" rel="stylesheet">

    <link href="/Commom/css/bootstrap.min.css" rel="stylesheet">

<body>
<div id="spinner"
     class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
    <div class="spinner-grow text-primary" role="status"></div>
</div>

<!-- 頁首 -->
<div th:insert="front-end/components/Header :: #header-div"></div>

<!-- 導覽列 -->
<div th:insert="front-end/components/NavBar :: #nav-bar"></div>

<!-- 輪播圖 -->
<div class="container-fluid p-0 pb-5 wow fadeIn" data-wow-delay="0.1s" id="carousel-div">
    <div class="owl-carousel header-carousel position-relative">
        <div class="owl-carousel-item position-relative"  th:each="car : ${carousel}">
            <img class="img-fluid" th:src="@{/carousel/view/{carId}(carId=${car.getCarPicId()})}">
            <div class="owl-carousel-inner">
                <div class="container">
                    <div class="row justify-content-start">
                        <div class="col-lg-8">
                            <p class="text-primary text-uppercase fw-bold mb-2" th:text="${car.getCarTag()}"></p>
                            <h1 class="display-1 text-light mb-4 animated slideInDown" th:text="${car.getCarTitle()}"></h1>
                            <p class="text-light fs-5 mb-4 pb-3" th:text="${car.getCarPicContent()}"></p>
                            <a th:href="@{${car.getCarPicLink()}}" class="btn btn-primary rounded-pill py-3 px-5" th:text="${car.getCarPicLinkTitle()}"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<!-- 頁腳 -->
<div th:insert="front-end/components/Footer :: #footer-div"></div>

<!-- 版權所有 -->
<div th:insert="front-end/components/Copyright :: #copyright-div"></div>

<script src="/Commom/js/owl.carousel.min.js" type="0080e6b992b21508d4c0eeae-text/javascript"></script>
<script src="/Commom/js/main.js" type="0080e6b992b21508d4c0eeae-text/javascript"></script>
