<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>新增優惠券</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
</head>

<body>
<!-- 新增優惠券功能區 -->
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    <span class="x-red">*</span>優惠券ID
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="username" name="username" required="" lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>請輸入優惠券ID
                </div>
            </div>
            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    <span class="x-red">*</span>優惠券類型
                </label>
                <div class="layui-input-inline">
                    <select name="cateid">
                        <option>優惠券類型</option>
                        <option>甜點節慶優惠券</option>
                        <option>課程節慶優惠券</option>
                    </select>
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>請選擇優惠券狀態
                </div>
            </div>
            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    <span class="x-red">*</span>優惠券名稱
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="username" name="username" required="" lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>請輸入優惠券名稱
                </div>
            </div>
            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    <span class="x-red">*</span>優惠券相片
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="username" name="username" required="" lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>請選擇優惠券相片
                </div>
            </div>
            <div class="layui-form-item">
                <label for="amountThreshold" class="layui-form-label">
                    <span class="x-red">*</span>金額門檻
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="amountThreshold" name="amountThreshold" required="" lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>請輸入金額門檻
                </div>
            </div>
            <div class="layui-form-item">
                <label for="discount" class="layui-form-label">
                    <span class="x-red">*</span>優惠券折扣
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="discount" name="discount" required="" lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>請輸入優惠券折扣
                </div>
            </div>
            <!-- 這裡選擇日期 -->
            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    <!-- 原本為姓名 -->
                    <span class="x-red">*</span>優惠券期限
                </label>
                <div class="layui-input-inline">
                    <input class="layui-input" autocomplete="off" placeholder="起始日" name="start" id="start">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>請選擇優惠券起始日
                </div>
            </div>
            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    <!-- 原本為姓名 -->
                    <span class="x-red">*</span>優惠券期限
                </label>
                <div class="layui-input-inline">
                    <input class="layui-input" autocomplete="off" placeholder="截止日" name="end" id="end">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>請選擇優惠券截止日
                </div>
            </div>
            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    <span class="x-red">*</span>優惠券狀態
                </label>
                <div class="layui-input-inline">
                    <select name="cateid">
                        <option>優惠券狀態</option>
                        <option>啟用中</option>
                        <option>未啟用</option>
                    </select>
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>請選擇優惠券狀態
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label">
                </label>
                <button class="layui-btn" lay-filter="add" lay-submit="">
                    增加
                </button>
            </div>
        </form>
    </div>
</div>
<!-- 新增優惠圈功能區 -->
<script>
    layui.use(['laydate', 'form'], function () {
        var laydate = layui.laydate;
        var form = layui.form;

        //執行laydate實例
        laydate.render({
            elem: '#start' //指定元素
        });

        //執行laydate實例
        laydate.render({
            elem: '#end' //指定元素
        });
    });
</script>
<script>layui.use(['form', 'layer'],
    function () {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer;

        //驗證規則
        form.verify({
            nikename: function (value) {
                if (value.length < 5) {
                    return '名稱需幾個字';//''欄內輸入暱稱規則解釋如需幾字
                }
            },
            pass: [/(.+){6,12}$/, '密碼必須6到12位'], //密碼規則設定
            repass: function (value) {
                if ($('#L_pass').val() != $('#L_repass').val()) {
                    return '兩次密碼不一致';
                }
            }
        });

        //提交確認
        form.on('submit(add)',
            function (data) {
                console.log(data);
                //成功後發送數據進php
                layer.alert("增加成功", {
                        icon: 6
                    },
                    function () {
                        //關閉當前視窗
                        xadmin.close();

                        // 刷新頁面
                        xadmin.father_reload();
                    });
                return false;
            });

    });
</script>
<script>
    // 取得輸入框元素
    var amountThresholdInput = document.getElementById('amountThreshold');
    var discountInput = document.getElementById('discount');

    // 監聽事件
    amountThresholdInput.addEventListener('input', validateAmountThreshold);
    discountInput.addEventListener('input', validateDiscount);

    // 金額門檻輸入值得函數
    function validateAmountThreshold() {
        var value = amountThresholdInput.value;

        // 判斷是否為0或非數字
        if (value === '0' || isNaN(value)) {
            alert('金額門檻不能為0或非數字');
            amountThresholdInput.value = '';
        }
    }

    // 優惠券折扣輸入值得函數
    function validateDiscount() {
        var value = discountInput.value;

        // 判斷是否為0或非數字
        if (value === '0' || isNaN(value)) {
            alert('優惠券折扣不能為0或非數字');
            discountInput.value = '';
        }
    }
</script>
</body>

</html>
