    <script>
        $(".activity-but").on("click", function () {
            
            inserAct();
        });
        onselect();
        window.addEventListener("load", function () {
            show();
        });

        function show() {
            $.ajax({
                url: "/group-shop/showActivityList",
                type: "GET",
                success: function (response) {
                    let texts = "";
                    for (let gvo in response) {
                        let text = `<div class="col-item">
                    <div class="item">
                        <div class="img-board">
                            <img src="/groupProduct/get/img/${response[gvo].groupProductId}" alt="" class="img-width">

                        </div>
                        <div class="cont">
                            <h6>團購活動名稱:${response[gvo].groupName}</h6>
                            <div class="info">
                                <p class="info-context">
                                    ${response[gvo].groupActivityContent}。
                                </p>
                                <p>團購開始時間:${response[gvo].groupOrderStar}
                                    <br>
                                    團購結束時間:${response[gvo].groupOrderEnd}
                                    <br>
                                    團購參加人數:
                                    <br>
                                    成團數量低標:${response[gvo].groupOrderMin}
                                    <br>
                                    團購商品價格:
                                </p>
                            </div>
                            <div class="botm">
                                <div class="tags">
                                    <button>取消活動 申請</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>`;
                        texts += text;
                    }
                    $("#showallact").html(texts);
                }
            });
        }

        function onselect() {
            $.ajax({
                url: "/groupProduct/showList",
                type: "GET",
                success: function (response) {
                    console.log("回來的資料:" + response);
                    let optioncons = "";
                    for (let opt in response) {
                        let optioncon = `<option value="${response[opt].groupProductId}">${response[opt].groupProductName}</option>
                        `;

                        optioncons += optioncon
                    }
                    $("#selectva").html(optioncons);
                }
            });
        }

        function inserAct() {
            const groupOmin = $("#minva").val();
            let groupODis = 0.95;
            console.log(groupOmin);
            switch (groupOmin) {
                case 200: {groupODis = 0.95;
                    console.log("進入200");
                break;}
                case 400: {groupODis = 0.90;
                    console.log("進入400");
                break;}
                case 600: {groupODis = 0.85;
                    console.log("進入600");
                break;}
            }
            console.log("switch完測試" + groupODis);

            $.ajax({
                url: "/groupActivity/inser",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify({
                    groupProductId: $("#selectva").val(),
                    groupActivityContent: $("#tarva").val(),
                    groupOrderStar: $("#starva").val(),
                    groupOrderEnd: $("#endva").val(),
                    groupOrderMin: $("#minva").val(),
                    groupName: $("#nameva").val(),
                    groupOrderDiscount: groupODis
                }),
                success: function (response) {
                    console.log(response);
                    if(response.success){
                        alert("新增成功");
                        location.reload();
                    }
                }
            });
        }
    </script>
