    <script>

        screenFuc();

        function screenFuc() {
            var topHeight = $(".chatBox-head").innerHeight();//聊天头部高度
            //屏幕小于768px时候,布局change
            var winWidth = $(window).innerWidth();
            if (winWidth <= 768) {
                var totalHeight = $(window).height(); //页面整体高度
                $(".chatBox-info").css("height", totalHeight - topHeight);
                var infoHeight = $(".chatBox-info").innerHeight();//聊天头部以下高度
                //中间内容高度
                $(".chatBox-content").css("height", infoHeight - 46);
                $(".chatBox-content-demo").css("height", infoHeight - 46);

                $(".chatBox-list").css("height", totalHeight - topHeight);
                $(".chatBox-kuang").css("height", totalHeight - topHeight);
                $(".div-textarea").css("width", winWidth - 106);
            } else {
                $(".chatBox-info").css("height", 495);
                $(".chatBox-content").css("height", 448);
                $(".chatBox-content-demo").css("height", 448);
                $(".chatBox-list").css("height", 495);
                $(".chatBox-kuang").css("height", 495);
                $(".div-textarea").css("width", 260);
            }
        }

        (window.onresize = function () {
            screenFuc();
        })();
        //未读信息数量为空时
        var totalNum = $(".chat-message-num").html();
        if (totalNum == "") {
            $(".chat-message-num").css("padding", 0);
        }
        $(".message-num").each(function () {
            var wdNum = $(this).html();
            if (wdNum == "") {
                $(this).css("padding", 0);
            }
        });


        //打开/关闭聊天框
        $(".chatBtn").click(function () {
            $(".chatBox").toggle(10);
        })
        $(".chat-close").click(function () {
            $(".chatBox").toggle(10);
        })
        //进聊天页面
        $(".chat-list-people").each(function () {
            $(this).click(function () {
                var n = $(this).index();
                $(".chatBox-head-one").toggle();
                $(".chatBox-head-two").toggle();
                $(".chatBox-list").fadeToggle();
                $(".chatBox-kuang").fadeToggle();

                //传名字
                $(".ChatInfoName").text($(this).children(".chat-name").children("p").eq(0).html());

                //传头像
                $(".ChatInfoHead>img").attr("src", $(this).children().eq(0).children("img").attr("src"));

                //聊天框默认最底部
                $(document).ready(function () {
                    $("#chatBox-content-demo").scrollTop($("#chatBox-content-demo")[0].scrollHeight);
                });
            })
        });

        //返回列表
        $(".chat-return").click(function () {
            $(".chatBox-head-one").toggle(1);
            $(".chatBox-head-two").toggle(1);
            $(".chatBox-list").fadeToggle(1);
            $(".chatBox-kuang").fadeToggle(1);
        });

        //      发送信息
        $("#chat-fasong").click(function () {
            var textContent = $(".div-textarea").html().replace(/[\n\r]/g, '<br>')
            if (textContent != "") {
                var currentDate = new Date();
                var currentDateTimeString = formatDate(currentDate);
                $(".chatBox-content-demo").append("<div class=\"clearfloat\">" +
                    "<div class=\"author-name\"><small class=\"chat-date\">" + currentDateTimeString + "</small> </div> " +
                    "<div class=\"right\"> <div class=\"chat-message\"> " + textContent + " </div> " +
                    "<div class=\"chat-avatars\"><img src=\"img/customer.png\" alt=\"头像\" /></div> </div> </div>");

                //发送后清空输入框
                $(".div-textarea").html("");
                //聊天框默认最底部
                $(document).ready(function () {
                    $("#chatBox-content-demo").scrollTop($("#chatBox-content-demo")[0].scrollHeight);
                });
            }
        });

        function formatDate(date) {
            var year = date.getFullYear();
            var month = addLeadingZero(date.getMonth() + 1);
            var day = addLeadingZero(date.getDate());
            var hours = addLeadingZero(date.getHours());
            var minutes = addLeadingZero(date.getMinutes());
            var seconds = addLeadingZero(date.getSeconds());
            return year + "-" + month + "-" + day + " " + hours + ":" + minutes + ":" + seconds;
        }

        function addLeadingZero(number) {
            if (number < 10) {
                return "0" + number;
            }
            return number;
        }


        //      发送表情
        $("#chat-biaoqing").click(function () {
            $(".biaoqing-photo").toggle();
        });
        $(document).click(function () {
            $(".biaoqing-photo").css("display", "none");
        });
        $("#chat-biaoqing").click(function (event) {
            event.stopPropagation();//阻止事件
        });

                    "<div class=\"chat-avatars\"><img src=\"img/customer.png\" alt=\"头像\" /></div> </div> </div>");

                // 发送后关闭表情框

                // 聊天框默认最底部
                $(document).ready(function () {
                    $("#chatBox-content-demo").scrollTop($("#chatBox-content-demo")[0].scrollHeight);
                });
            })
        });


        //      发送图片
        function selectImg(pic) {
            if (!pic.files || !pic.files[0]) {
                return;
            }
            var reader = new FileReader();
            reader.onload = function (evt) {
                var images = evt.target.result;
                var currentDate = new Date();
                var formattedDate = formatDate(currentDate);

                $(".chatBox-content-demo").append("<div class=\"clearfloat\">" +
                    "<div class=\"author-name\"><small class=\"chat-date\">" + formattedDate + "</small> </div> " +
                    "<div class=\"right\"> <div class=\"chat-message\"><img src=" + images + "></div> " +
                    "<div class=\"chat-avatars\"><img src=\"img/customer.png\" alt=\"头像\" /></div> </div> </div>");

                // 聊天框默认最底部
                $(document).ready(function () {
                    $("#chatBox-content-demo").scrollTop($("#chatBox-content-demo")[0].scrollHeight);
                });
            };
            reader.readAsDataURL(pic.files[0]);
        }
    </script>


    <script>


        dessertCartUpdate();

        function dessertCartUpdate() {

            $(document).ready(function () {
                $.ajax({
                    url: '/CHA101_LeGouter/Cart/GetAll',//登陸的網址
                    type: 'GET',//請求的方式
                    success: function (res) {
                        console.log(res);
                        cartClassItems = res;
                        let th_html = ``;
                        console.log(th_html);
                        for (let e = 0; e < res.length; e++) {
                            let td_html = `<tr>
                            <td class="pro-thumbnail"><a href="#"><img class="img-fluid"
                                                                       src="assets/images/dessert-pic/chocolate cake.jpg"
                                                                       alt="Product"/></a>
                            </td>
                            <td class="pro-title"><a href="#">${res[e].dessertId}</a></td>
                            <td class="pro-price"><span>$295.00</span></td>
                            <td class="pro-quantity">
                                <div class="quantity">
                                    <div class="cart-plus-minus">
                                        <input class="cart-plus-minus-box" onchange="UpdateAmount(${res[e].dessertId},${res[e].memId}, e,1)" value="${res[e].cartDessertAmount}" type="text">
                                        <div class="dec qtybutton" onclick="reduceProduct(${res[e].dessertId},${res[e].memId})">-</div>

                                        <div class="inc qtybutton"onclick="addProduct(${res[e].dessertId},${res[e].memId})">+</div>
                        <div className="dec qtybutton"><i className="fa fa-minus"></i></div>
                        <div className="inc qtybutton"><i className="fa fa-plus"></i></div>
                        </div>
                        </div>
                            </td>
                            <td class="pro-subtotal"><span>$295.00</span></td>
                            <td class="pro-remove"><a href="#" onclick="removeProduct(event)"><i
                                    class="ion-trash-b"></i></a></td>
                        </tr>`;
                            th_html += td_html;
                        }
                        $("#cart-detail-list").html(th_html);
                    },
                    error: function (xhr, textStatus, errorThrown) {
                        console.error(xhr)
                    }

                });
            });

        }

        function reduceProduct(dessert_Id, mem_Id) {
            var itemIndex = -1;
            for (var i = 0; i < cartClassItems.length; i++) {
                if (cartClassItems[i].dessertId === dessert_Id) {
                    itemIndex = i;
                    break;
                }
            }
            if (itemIndex !== -1) {


                if (cartClassItems[itemIndex].cartDessertAmount === 1) {
                    var confirmDelete = confirm("確認刪除？");
                    if (confirmDelete) {
                        // 刪除購物車資料
                        cartClassItems.splice(itemIndex, 1);
                    } else {
                        // 保持數量為1
                        cartClassItems[itemIndex].cartDessertAmount = 1;
                    }
                } else {
                    cartClassItems[itemIndex].cartDessertAmount--;

                }
                UpdateAmount(dessert_Id, mem_Id, itemIndex);
            }

        }

        function addProduct(dessert_Id, mem_Id) {
            var itemIndex = -1;
            for (var i = 0; i < cartClassItems.length; i++) {
                if (cartClassItems[i].dessertId === dessert_Id) {
                    itemIndex = i;
                    break;
                }
            }

            if (itemIndex !== -1) {
                if (cartClassItems[itemIndex].cartDessertAmount < 50) {
                    cartClassItems[itemIndex].cartDessertAmount++;
                    UpdateAmount(dessert_Id, mem_Id, itemIndex);
                } else {
                    alert("已達到最大數量，無法再新增");
                }
            }
        }

        function UpdateAmount(dessert_Id, mem_Id, itemIndex, state = 0) {
            if (state === 1) {
                cartClassItems[itemIndex].cartDessertAmount = parseInt($(".cart-plus-minus-box").eq(itemIndex).val());
            }

            $.ajax({
                url: '/CHA101_LeGouter/Cart/UpdateAmount',//登陸的網址
                type: 'GET',//請求的方式
                dataType: 'text', // 預期從伺服器回傳的資料型別
                data: {
                    dessertId: dessert_Id,
                    memId: mem_Id,
                    cartDessertAmount: cartClassItems[itemIndex].cartDessertAmount
                }, // 傳甚麼資料過去 Object、String、Array

                success: function (res) {
                    console.log(res);
                    dessertCartUpdate();

                },
                error: function (xhr, textStatus, errorThrown) {
                    console.error(xhr)
                }

            });
        }
    </script>
