<div class="blog-column-three-area ptb-100">

    <div class="row" >

      <div class="col-lg-4 col-md-6" th:each="n:${newList}">
        <div class="single-news d-flex flex-column">
          <div th:text="${n.getNewsId()}" style="display: none"></div>
          <a th:href="@{/news/frontSingle(newsId=${n.newsId})}">

            <img th:src="@{/news/img/{newsId}(newsId=${n.newsId})}" alt="Image" style="width: 100%; height: 100%; object-fit: cover;">
          </a>

          <div class="news-content">
            <span class="tag">最新消息</span>


            <a th:href="@{/news/frontSingle(newsId=${n.newsId})}">
              <h3 id="newsTitle" th:text="${n.getNewsTitle()}"> </h3>
            </a>


            <ul class="lessons">

              <li class="float" id="newsTime" th:text="${n.getNewsTime()}"></li>
            </ul>
          </div>
        </div>
      </div>
