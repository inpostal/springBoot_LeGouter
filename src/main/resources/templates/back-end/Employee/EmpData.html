<!doctype html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>員工資料頁面</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- <link rel="stylesheet" type="text/css" href="back-nav-bar.css">  -->

    <!-- import font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Employee/EmpCSS/style_emp_data.css">

    <style>
        #nav-bar {
            background-color: #1E1916;
        }

        .nav-pills {
            --bs-nav-pills-link-active-bg: white;
        }

        :root {
            --bs-link-color: white;
            --bs-link-hover-color: orange;

        }

        /* 標題列 */
        #mainheader {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 5px 80px;
            background: #f8d3ae;
            position: static;
            top: 0;
            left: 0;
            z-index: 999;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.06);

            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-link {
            font-size: 20px;
        }

        .dropdown {
            font-size: 20px;
        }

        .dropdown-item {
            font-size: 20px;
        }
    </style>


</head>

<body>


    <section id="mainheader"></section>


    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 " id="nav-bar"></div>

            <!-- --------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->

            <div class="col py-3">
                <section id="emp_top">
                    <h2 id="emp_title" th:text="${session.emp.getEmpName()}"></h2>
                    <hr id="border_title">
                </section>
                <section id="emp_data_container">
                    <table id="emp_data_table">
                        <tr>
                            <th>項目</th>
                            <th>資料</th>
                        </tr>
                        <tr>
                            <td>員工編號</td>
                            <td th:text="${session.emp.getEmpId()}"></td>
                        </tr>
                        <tr>
                            <td>員工姓名</td>
                            <td th:text="${session.emp.getEmpName()}"></td>
                        </tr>
                        <tr>
                            <td>員工電話</td>
                            <td th:text="${session.emp.getEmpPhone()}"></td>
                        </tr>
                        <tr>
                            <td>員工照片</td>
                            <td><img th:src="@{/employee/get/img/{id}(id=${session.emp.getEmpId()})}" th:alt="${session.emp.getEmpName()}" width="100" height="100"></td>
                        </tr>
                        <tr>
                            <td>員工信箱</td>
                            <td th:text="${session.emp.getEmpMail()}"></td>
                        </tr>
                        <tr>
                            <td>員工帳號</td>
                            <td th:text="${session.emp.getEmpAccount()}"></td>
                        </tr>
                        <tr>
                            <td>員工分類</td>
                            <td th:text="${session.emp.getEmpClassify()==0 ? '一般員工' : '管理員'}"></td>
                        </tr>
                        <tr>
                            <td>狀態</td>
                            <td th:text="${session.emp.getEmpStatus()==1 ? '在職' : '離職'}"></td>
                        </tr>
                        <tr>
                            <td>入職日</td>
                            <td th:text="${session.emp.getEmpHireDate()}"></td>
                        </tr>
                    </table>
                </section>
            </div>

            <!-- ------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------ -->

        </div>
    </div>

    <!-- import js -->
    <script src="/Conponents/back_end.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <!-- import font awesome -->
    <script src="https://kit.fontawesome.com/3d215f6a1d.js" crossorigin="anonymous"></script>


</body>

</html>
