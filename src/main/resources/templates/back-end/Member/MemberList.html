<!doctype html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>會員資料列表</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- <link rel="stylesheet" type="text/css" href="back-nav-bar.css">  -->

    <!-- import font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Member/Sam_CSS/style_member_list.css">

    <style>
        #nav-bar {
            background-color: #1E1916;
        }

        .nav-pills {
            --bs-nav-pills-link-active-bg: white;
        }

        :root {
            --bs-link-color: white;
            --bs-link-hover-color: orange;

        }

        /* 標題列 */
        #mainheader {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 5px 80px;
            background: #f8d3ae;
            position: static;
            top: 0;
            left: 0;
            z-index: 999;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.06);

            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-link {
            font-size: 20px;
        }

        .dropdown {
            font-size: 20px;
        }

        .dropdown-item {
            font-size: 20px;
        }
    </style>


</head>

<body>


    <section id="mainheader">


    </section>


    <div class="container-fluid">
        <div class="row flex-nowrap">

            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 " id="nav-bar">

            </div>


            <!-- --------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->

            <div class="col py-3">
                <section id="mem_top">
                    <h2 id="mem_title">會員列表</h2>
                    <hr id="border_title">
                </section>
                <section id="filter-bar">
                    <div class="search-filter">
                        <!-- search -->
                        <label for="filter-number">編號:</label>
                        <input type="text" id="filter-number" placeholder="輸入編號">
                        <label for="filter-name">姓名:</label>
                        <input type="text" id="filter-name" placeholder="輸入姓名">
                        <label for="filter-phone">電話:</label>
                        <input type="text" id="filter-phone" placeholder="輸入電話">
                        <label for="filter-account">帳號:</label>
                        <input type="text" id="filter-account" placeholder="輸入帳號">
                        <!-- filter -->
                        <label for="filter-category" >會員分類:</label>
                        <select id="filter-category">
                            <option value="">全部</option>
                            <option value="一般會員">一般會員</option>
                            <option value="團購主">團購主</option>
                        </select>
                        <label for="filter-status" id="status">狀態:</label>
                        <select id="filter-status">
                            <option value="">全部</option>
                            <option value="停權">停權</option>
                            <option value="正常">正常</option>
                        </select>
                        <button class="filter-button">篩選</button>
                    </div>
                </section>
                <section id="member_list">
                    <table>
                        <thead>
                            <tr>
                                <th>會員編號</th>
                                <th>會員姓名</th>
                                <th>會員電話</th>
                                <th>會員帳號</th>
                                <th>會員地址</th>
                                <th>會員分類</th>
                                <th>狀態</th>
                                <th>註冊日期</th>
                                <th>功能</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="mem : ${memberList}">
                                <td th:text="${mem.getMemberId()}"></td>
                                <td th:text="${mem.getMemberName()}"></td>
                                <td th:text="${mem.getMemberPhone()}"></td>
                                <td th:text="${mem.getMemberAccount()}"></td>
                                <td th:text="${mem.getMemberAddress()}"></td>
                                <td th:text="${mem.getMemberClassify()==0?'一般會員':'團購主'}"></td>
                                <td th:text="${mem.getMemberStatus()==0?'正常':'停權'}"></td>
                                <td th:text="${mem.getMemberRegistrationTime()}"></td>
                                <td>
                                    <button th:onclick="'window.location.href=\'/member/data/edit/' + ${mem.getMemberId()} + '\''">修改</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </section>
            </div>

            <!-- ------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------ -->

        </div>
    </div>
    <!-- import js -->
    <script src="/Conponents/back_end.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <!-- import font awesome -->
    <script src="https://kit.fontawesome.com/3d215f6a1d.js" crossorigin="anonymous"></script>

</body>

</html>
