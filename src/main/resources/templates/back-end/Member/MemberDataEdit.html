<!doctype html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>修改會員資料</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- <link rel="stylesheet" type="text/css" href="back-nav-bar.css">  -->

    <!-- import font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Employee/EmpCSS/style_emp_data_insert.css">

    <style>
        #nav-bar {
            background-color: #1E1916;

        }

        .nav-pills {
            --bs-nav-pills-link-active-bg: white;
        }

        :root {
            --bs-link-color: white;
            --bs-link-hover-color: orange;

        }

        /* 標題列 */
        #mainheader {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 5px 80px;
            background: #f8d3ae;
            position: static;
            top: 0;
            left: 0;
            z-index: 999;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.06);

            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-link {
            font-size: 20px;
        }

        .dropdown {
            font-size: 20px;
        }

        .dropdown-item {
            font-size: 20px;
        }

        .dropdown-toggle::after {
            color: #1E1916;
        }
    </style>


</head>

<body>


    <section id="mainheader">

    </section>


    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 " id="nav-bar">

            </div>

            <!-- --------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->

            <div class="col py-3">
                <section id="emp_top">
                    <h2 id="emp_title">修改員工資料</h2>
                    <hr id="border_title">
                </section>
                <section id="add-employee">
                    <form>
                        <div class="form-group">
                            <label for="emp-password">會員密碼:</label>
                            <input type="password" id="emp-password" name="emp-password" placeholder="輸入員工密碼" required>
                        </div>
                        <div class="form-group">
                            <label for="emp-category">會員分類:</label>
                            <select id="emp-category" name="emp-category">
                                <option value="0">一般會員</option>
                                <option value="1">團購主</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button type="button">修改</button>
                        </div>
                    </form>
                </section>
            </div>

            <!-- ------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------ -->

        </div>
    </div>

    <!-- import js -->
    <script src="/Conponents/back_end.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <!-- import font awesome -->
    <script src="https://kit.fontawesome.com/3d215f6a1d.js" crossorigin="anonymous"></script>
    <script src="/Member/Sam_Js/Jquery.js"></script>
</body>

</html>
