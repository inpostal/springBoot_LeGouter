<script>
    $(document).ready(function () {
      'use strict';
      var LightTableFilter = (function (Arr) {

        var _input;

        function _onInputEvent(e) {
          _input = e.target;
          var tables = document.getElementsByClassName(_input.getAttribute('data-table'));
          Arr.forEach.call(tables, function (table) {
            Arr.forEach.call(table.tBodies, function (tbody) {
              Arr.forEach.call(tbody.rows, _filter);
            });
          });
        }

        function _filter(row) {
          var text = row.textContent.toLowerCase(),
                  val = _input.value.toLowerCase();
          row.style.display = text.indexOf(val) === -1 ? 'none' : 'table-row';
        }

        return {
          init: function () {
            var inputs = document.getElementsByClassName('light-table-filter');
            Arr.forEach.call(inputs, function (input) {
              input.oninput = _onInputEvent;
            });
          }
        };
      })(Array.prototype);

      document.addEventListener('readystatechange', function () {
        if (document.readyState === 'complete') {
          LightTableFilter.init();
        }
      });
    });
    function selectAll() {
      var checkboxes = document.querySelectorAll('.table-responsive .form-check-input');
      var selectAllCheckbox = document.getElementById('checkAll');
      var selectedCount = 0;

      checkboxes.forEach(function (checkbox) {
        checkbox.checked = selectAllCheckbox.checked;
        if (checkbox !== selectAllCheckbox && checkbox.checked) {
          selectedCount++;
        }
      });

      updateSelectedCount(selectedCount);
    }

    function updateSelectedCount() {
      var checkboxes = document.querySelectorAll('.table-responsive .form-check-input');
      var selectedCount = 0;

      checkboxes.forEach(function (checkbox) {
        if (checkbox.checked && checkbox !== document.getElementById('checkAll')) {
          selectedCount++;
        }
      });

      var selectedCountElement = document.getElementById('selectedCount');
      selectedCountElement.innerHTML = '已選取 ' + selectedCount + ' 筆資料';
    }

    // Initial count when the page loads
    updateSelectedCount();
</script>
